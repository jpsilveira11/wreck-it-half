<!DOCTYPE html>
<html lang="en">
<head>
    <!-- settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./src/images/favicon.png">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <title>Wreck it Ralph</title>
</head>
<body>
    <main>
        <div class="menu">
            <div class="menu-time"></div>
            <h2>Time:</h2>
            <h2 id="time">x:xx</h2>
            <div class="menu-score"></div>
            <h2>Score:</h2>
            <h2 id="score">x</h2>
            <div class="menu-lifes"></div>
            <img id="heart" alt="Lifes" src="./src/images/heart.png"/>
            <h2 id="lifes">xX</h2>
        </div>
        <div class="panel">
            <div class="panel-row">
                <div class="square target" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
    </main>

    <!-- scripts -->
    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
